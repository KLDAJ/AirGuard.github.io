<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<title>Air Guard</title>
		<link rel="stylesheet" href="styles.css">
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<script src="plugins/jquery-2.2.4.min.js"></script>
		<script src="plugins/jquery.appear.min.js"></script>
		<script src="plugins/jquery.easypiechart.min.js"></script>
	</head>

<body>
	<nav class="sidebar close">
		<header>
			<div class="image-text">
				<span class="image">
					<img src="temp.png" alt="logo">
				</span>
				<div class="text header-text">
					<span class="name">Menu</span>
				</div>
			</div>

			<i class='bx bx-chevron-right toggle'></i>
		</header>

		<div class="menu-bar">
			<div class="menu">
				<ul class="menu-link">
					<li class="nav-link">
						<a href="#">
							<i class='bx bxs-dashboard icon'></i> 
							<span class="text nav-text">Dashboard</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<i class='bx bx-loader-circle bx-spin icon'></i>
							<span class="text nav-text">Status</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<i class='bx bx-book-open icon'></i>
							<span class="text nav-text">Logs</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<i class='bx bx-support icon'></i>
							<span class="text nav-text">Service</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<i class='bx bxs-contact icon'></i>
							<span class="text nav-text">Contact</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<i class='bx bx-help-circle icon'></i>
							<span class="text nav-text">Help</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<i class='bx bxs-cog icon'></i>
							<span class="text nav-text">Settings</span>
						</a>
					</li>
				</ul>
			</div>
		</div>

		
	</nav>
	<section class="home"> 
		<h1><span id="highlight">Air </span>Guard</h1>
		<div class="info-boxlayout">
			<div class="info-box">
				Objects detected:
				<br><br>
				<span class="details">3</span>
			</div>
			<div class="info-box">
				Drones Found:
				<br><br>
				<span class="details">100+</span>
			</div>
			<div class="info-box">
				Sample rate:<br><br>
				<span class="details">Current rate:</span>
					<select id="details">
						<option value="volvo" id="details">5 ms</option>
						<option value="saab">10 ms</option>
						<option value="mercedes">30 ms</option>
						<option value="audi">60 ms</option>
					</select>
			</div>
		</div>
		<div class="mapbox">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3246.3876975963663!2d80.21381377064391!3d12.869881689358156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525bbeb0b2eeb7%3A0x2cb8fc0ae9b16ed5!2sSt%20Joseph&#39;s%20College%20Of%20Engineering!5e1!3m2!1sen!2sin!4v1725609625452!5m2!1sen!2sin" width="1200" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</div>
			<div class="lastbox">
			
				<div class="classbox">
					<span class="details">
					Time Stamp: <span id="time-stamp"></span><br><br><br>
					Date Stamp: <span id="date-stamp"></span><br><br><br>
					Class: Drone
					</span>
				</div>
		
				<div class="chartpie">
					<div id="s-team" class="section">
			
						<div class="b-skills">
							<div class="container">
			
								<div class="row">
						
										<div class="skill-item center-block">
											<div class="chart-container">
												<div class="chart " data-percent="100.0" data-bar-color="#695cfe">
													<span class="percent" data-after="%">95</span>
												</div>
											</div>
											<br>
											<span class="pielabel">Confidence Level</span>
										</div>
									
			
									
								</div>
							</div>
						</div>
					</div>
					<!-- <img src="piechart.png"> -->
				</div>
				
				<div class="graphimg">
					<span class="graphlabel">Real-time MD Signal:</span><br>
					<img src="mdsignal.jpeg">
				</div>
				
			
			</div>
		</div>
		</div>
	</section>
	

<script src="script.js"></script>
</body>
</html>
